<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/kontakt.css">
    <script src="js/contact.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo header-item">
            <img class="logo-img" src="content/IT.png" alt="firma it">
        </div>
        <div class="menu header-item">
            <a href="./index.html" class="headlink" id="main-page">
                Strona Główna
            </a>
            <a href="./uslugi.html" class="headlink" id="service-page">
                Usługi
            </a>
            <a href="./kontakt.html" class="headlink" id="contact-page">
                Kontakt
            </a>
        </div>
    </header>
    <section class="banner">
        <img src="content/animacja.gif" alt="Usługi informatyczne">
    </section>
    <main class="main">
        <h2>
            Kontakt
        </h2>
        <form method="post" id="contact-form">
            <table>
                <tr>
                    <td>Imię: </td>
                    <td>
                        <input type="text" name="Imie" id="name-input" required>
                    </td>
                </tr>
                <tr>
                    <td>Nazwisko: </td>
                    <td>
                        <input type="text" name="Nazwisko" id="surname-input" required>
                    </td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td>
                        <input type="email" name="E-mail" id="email-input" required>
                    </td>
                </tr>
                <tr>
                    <td>Zgłoszenie: </td>
                    <td>
                        <textarea name="Zgłoszenie" id="report-input" cols="40" rows="10" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td />
                    <td>
                        <input type="checkbox" name="Regulamin" id="rules-checkbox" required>
                        <span>
                            Zapoznałam/em się z regulaminem
                        </span>
                    </td>
                </tr>
                <tr>
                    <td />
                    <td>
                        <input type="reset" value="Resetuj" id="reset-button">
                        <input type="submit" value="Prześlij" id="send-button">
                    </td>
                </tr>
            </table>
        </form>
        <hr>

    </main>
    <footer class="footer">
        <p>
            Autor strony: Shykhov Ivan
        </p>
    </footer>
</body>

</html>
